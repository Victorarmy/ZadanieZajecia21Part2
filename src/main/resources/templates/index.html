<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <h1>Zarządzanie domowym budżetem</h1>
    <h4>Co chcesz zrobić?</h4>
